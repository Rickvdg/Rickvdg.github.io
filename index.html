<!DOCTYPE html>
<html>
<head>
    <title>Welkom</title>
    <link rel="stylesheet" type="text/css" href="assets/css/site.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
</head>
<body style="margin: 0;">
    <div class="window1">
        <div class="wrapper">
            <div class="info">
                <div class="picture"></div>
                <div class="text">
                    <div class="name">Rick van der Gun</div>
                    <div class="title">Fullstack developer</div>
                </div>
            </div>
        </div>
        <div id="particles-js"></div>
    </div>


    <div class="window2">
    </div>

	<script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'assets/particles.json');
        $(document).ready(function () {
            $(".text").css("max-width", "450px");
        });
        $(document).mousemove(function (event) {
            let window1 = $(".window1");
            let width = parseInt(event.pageX) / parseInt(window1.width()) * 100;
            let height = parseInt(event.pageY) / parseInt(window1.height()) * 100;
            if (width > 100) { width = 100; }
            if (height > 100) { height = 100; }
            window1.css("background-position", "" + width + "% " + height + "%");
        });
    </script>
</body>
</html>
