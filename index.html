<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
    <style>
        body {
            font-family: 'Open Sans';
        }

        .info {
            background-color: #ffffff;
            border-radius: 1000px;
            position: relative;
            left: -50%;
            margin-top: -50%;
            min-height: 7rem;
            min-width: 7rem;
            white-space: nowrap;
            display: inline-flex;
        }

        .picture {
            position: relative;
            background-color: deeppink;
            border-radius: 50%;
            height: 6rem;
            width: 6rem;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
        }

        .wrapper {
            position: fixed;
            z-index: 1;
            top: 50%;
            left: 50%;
        }

        .text {
            position: relative;
            height: 100%;
            min-width: 100px;
            margin-right: 3rem;
            margin-left: 1rem;
            color: black;
        }

        .window1test {
            width: 100%;
            height: 100vh;
            background-color: lightgray;
        }

        .name {
            font-weight: bold;
            font-size: 3rem;
        }

        .title {
            font-size: 2rem;
        }

        .window2 {
            position: relative;
            background-color: rgba(240, 240, 240, 1);
            height: 100vh;
            width: 100%;
            z-index: 2;
        }

        .window2::before {
            /*content: '';*/
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-left: 50px solid rgba(240, 240, 240, 1);
            border-right: 50px solid rgba(240, 240, 240, 1);
        }
    </style>
</head>
<body style="margin: 0;">
    <div class="window1">
        <div class="wrapper">
            <div class="info">
                <div class="picture"></div>
                <div class="text">
                    <div class="name">Rick van der Gun</div>
                    <div class="title">Fullstack developer</div>
                </div>
            </div>
        </div>
    </div>
    <div class="window2">

    </div>

	<script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).mousemove(function (event) {
            var width = parseInt(event.pageX) / parseInt($(document).width()) * 100;
            var height = parseInt(event.pageY) / parseInt($(document).height()) * 100;
            $(".window1").css("background-position", "" + width + "% " + height + "%");
        });
    </script>
</body>
</html>
