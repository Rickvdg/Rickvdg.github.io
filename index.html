	<script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/particles.js"></script>
    <script>
        var frontcoloursDisabled = false;

        $(document).ready(function () {
            $(".text").css("max-width", "450px");
            $(".window-border-top").css("border-right-width", "" + window.innerWidth + "px");
            $(".window-border-bottom").css("border-left-width", "" + window.innerWidth + "px");
            particlesJS.load('particles-js', 'assets/particles.json', function() {
                console.log('callback - particles.js config loaded');
                $('.particles-js-canvas-el').attr('width', $(window).outerWidth());
                $('.particles-js-canvas-el').attr('height', $(window).outerHeight());
            });

            $(window).resize(function () {
                $('.particles-js-canvas-el').attr('width', $(window).outerWidth());
                $('.particles-js-canvas-el').attr('height', $(window).outerHeight());
            });
        });
        if (!frontcoloursDisabled) {
            $(document).mousemove(function (event) {
                let window1 = $(".window1");
                let width = parseInt(event.pageX) / parseInt(window1.width()) * 100;
                let height = parseInt(event.pageY) / parseInt(window1.height()) * 100;
                if (width > 100) { width = 100; }
                if (height > 100) { height = 100; }
                window1.css("background-position", "" + width + "% " + height + "%");
            });
        }
    </script>
